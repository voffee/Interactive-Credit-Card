<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Interactive Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <section class="cards">
                <div class="card-front">
                    <img src="/img/bg-card-front.png" alt="" id="card-front">
                    <img src="/img/card-logo.svg" alt="" id="card-logo">
                    <p class="card-number">0000 0000 0000 0000</p>
                    <ul>
                        <li>Jane Appleseed</li>
                        <li>00/00</li>
                    </ul>
                </div>
                <div class="card-back">
                    <img src="/img/bg-card-back.png" alt="" id="card-back">
                    <ul>
                        <li>000</li>
                    </ul>
                </div>
            </section>
        </div>
        <section class="right-section">
                <p id="chname-label">Cardholder Name</p>
                <input type="text" id="chname" name="chname" value="e.g. Jane Appleseed">

                <p id="cnumber-label">Card Number</p>
                <input type="text" id="cnumber" name="cnumber" value="e.g. 1234 5678 9999 0000">

                <p id="expdate-label">EXP. DATE (MM/YY)</p>
                <input type="text" id="expdate-mm" name="expdate" value="MM">
                <input type="text" id="expdate-yy" name="expdate" value="YY">

                <p id="cvc-label">CVC</p>
                <input type="text" id="cvc" name="cvc" value="e.g. 123">
                <input type="button" id="button" value="Confirm">
        </section>
    </div>
    <!-- Link Script Source -->
    <script src="/js/app.js"></script>
</body>
</html>
