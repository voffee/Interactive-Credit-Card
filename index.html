<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Interactive Credit Card</title>
</head>
<body>
    <div class="container">
        <section id="images">
            <img src="/img/bg-main-desktop.png" alt="" id="bg-main">
            <img src="/img/bg-card-front.png" alt="" id="card-front">
            <img src="/img/bg-card-back.png" alt="" id="card-back">
        </section>
        <section id="user-input">
            <form action="">
                <label for="chname">CARDHOLDER NAME</label>
                <input type="text" id="chname" name="chname" value="e.g. Jane Appleseed">

                <label for="cnumber">CARD NUMBER</label>
                <input type="number" id="cnumber" name="cnumber" value="1e.2">

                <label for="expdate-mm">EXP. DATE (MM</label>
                <input type="number" id="expdate-mm" name="expdate-mm">

                <label for="expdate-yy">/YY)</label>
                <input type="number" id="expdate-yy" name="expdate-yy">

                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc">

                <input type="button" value="Confirm">
            </form>
        </section>
    </div>
    <!-- Link Script Source -->
    <script src="/js/app.js"></script>
</body>
</html>
