<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Interactive Credit Card</title>
</head>
<body>
    <img src="/img/bg-main-desktop.png" alt="" id="background-image">

    <div class="container">
        <div class="left-section">
            <section class="cards">
                <div class="card-front">
                    <img src="/img/bg-card-front.png" alt="" id="card-front">
                    <img src="/img/card-logo.svg" alt="" id="card-logo">
                    <p class="card-number">0000 0000 0000 0000</p>
                    <ul>
                        <li>Jane Appleseed</li>
                        <li>00/00</li>
                    </ul>
                </div>
                <div class="card-back">
                    <img src="/img/bg-card-back.png" alt="" id="card-back">
                    <ul>
                        <li>000</li>
                    </ul>
                </div>
            </section>
        </div>
        <section id="user-input">
            <form action="">
                <label for="chname">Cardholder Name</label>
                <input type="text" id="chname" name="chname" value="e.g. Jane Appleseed">

                <label for="cnumber">Card Number</label>
                <input type="text" id="cnumber" name="cnumber" value="1234 5678 9999 0000">

                <label for="expdate">EXP. DATE (MM/YY)</label>
                <input type="text" id="expdate" name="expdate" value="MM YY">

                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" value="e.g. 123">

                <input type="button" value="Confirm">
            </form>
        </section>
    </div>
    <!-- Link Script Source -->
    <script src="/js/app.js"></script>
</body>
</html>
